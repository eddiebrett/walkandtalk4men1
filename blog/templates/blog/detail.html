{% extends "base.html" %}

{% block content %}

<h1>{{ object.title }}</h1>
<p> {{ object.content }}</p>

    <div class='row'>

    {% if request.user.is_authenticated %}
        {% if request.user.is_staff %}
         <div class='col-12'>
            <a href='{{ object.get_edit_url }}'>Edit</a>
            <a href='{{ object.get_delete_url }}'>Delete</a>
        </div>
        {% endif %}
    {% endif %}

    </div>
{% endblock %}
